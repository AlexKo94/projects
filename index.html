<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="node_modules/moment/moment.js"></script>
    <script src="app.js"></script>
    <title>mcdates</title>
  </head>
  <body>
    <md-content ng-controller="AppCtrl as ctrl" layout-padding="" ng-cloak="" class="datepickerdemoBasicUsage" ng-app="app">
      <mc-dates date-to="ctrl.dateTo" date-from="ctrl.dateFrom" date-change='ctrl.dateChange()'></mc-dates>
      <md-input-container>
         <label>Дата 1</label>
         <input ng-model="ctrl.dateTo">
      </md-input-container>
      <md-input-container>
         <label>Дата 2</label>
         <input ng-model="ctrl.dateFrom">
      </md-input-container>
    </md-content>
  </body>
</html>
